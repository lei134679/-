{% extends 'base.html' %}
{% block title %}
注册页面
{% endblock %}
{% block content %}
<form action="/user/register/" class="form-horizontal" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-1 control-label">头像</label>
        <div class="col-sm-10">
            <input type="file" class="form-control" name="image" placeholder="username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-1 control-label">年龄</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="age" placeholder="username" onkeyup="value=value.replace(/[^\d]/g,'')" maxlength=3>
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-1 control-label">性别</label>
        <div class="col-sm-10">
            {% if users.gender == '男' %}
            <input type="radio" name="gender" placeholder="username" value='男' checked> 男
            <input type="radio" name="gender" placeholder="username" value='女'>女
            {% else %}
            <input type="radio" name="gender" placeholder="username" value='男'>男
            <input type="radio" name="gender" placeholder="username" value='女' checked>女
            {% endif %}
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-1 control-label">电话</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="phone" placeholder="username" onkeyup="value=value.replace(/[^\d]/g,'')" maxlength=11>
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-1 control-label">地址</label>
        <div class="col-sm-2">
            <select class="form-control" id="cmbProvince" name="cmbProvince" ></select>
        </div>
        <div class="col-sm-2">
            <select class="form-control" id="cmbCity" name="cmbCity" ></select>
        </div>
        <div class="col-sm-2">
            <select class="form-control" id="cmbArea" name="cmbArea" ></select>
        </div>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="addr" placeholder="详细地址">
        </div>
    </div>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-1 control-label">用户名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="username" placeholder="username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-1 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-1 control-label">确认密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="next_password" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
            <button type="submit" class="btn btn-default">注册</button>{{mag}}
        </div>
    </div>
</form>
	  	<script type="text/javascript">
	$(document).ready(function(){
		addressInit('cmbProvince', 'cmbCity', 'cmbArea');
		});
  	</script>
{% endblock %}
