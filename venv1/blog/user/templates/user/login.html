{% extends 'base.html' %}
{% block title %}
登录页面
{% endblock %}
{% block content %}
<form action="/user/user_login/" class="form-horizontal" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="hidden" name="next" value={{next}}>
    <div class="form-group">
        <label for="inputEmail3" class="col-sm-1 control-label">用户名</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" name="username" placeholder="username">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-1 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-1 control-label">验证码</label>
        <div class="col-sm-8">
            <input type="password" class="form-control" name="yzm" placeholder="verification code">
        </div>
        <div class="col-sm-2">
                        <img src="{% url 'user:create_code_img' %}" alt="over" onclick="recode(this)">
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
            <button type="submit" class="btn btn-default">登录</button>
            {{mag}}
        </div>
    </div>
</form>

<script>
	function recode(node){
		node.src = '/user/create_code_img/?search=' + Math.random()
	}
</script>
{% endblock %}
