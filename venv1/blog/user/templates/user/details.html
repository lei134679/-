{% extends 'base.html' %}
{% block title %}
个人信息
{% endblock %}
{% block style %}
<style>
    td{font-size:20px;};
</style>
{% endblock %}
{% block content %}
<div class="row">
    <div class="col-xs-4">
        <img style="width:500px" src="/{{user.users.img}}" alt="" class="img-thumbnail">
    </div>
    <div class="col-xs-5">
        <table class="table">
            <tr>
                <td>用户名：{{user.username}}</td>
            </tr>
                <tr>
                <td>年龄：{{user.users.age}}</td>
            </tr>
            <tr>
                <td>性别：{{user.users.gender}}</td>
            </tr>
            <tr>
                <td>电话：{{user.users.phone}}</td>
            </tr>
            <tr>
                <td>地址：{{user.users.addr}}</td>
            </tr>
            <tr>
                <td><a class="btn btn-info btn-lg" href="/user/{{user.users.id}}/data/">修改资料</a></td>
            </tr>
        </table>
    </div>


</div>

{% endblock %}
