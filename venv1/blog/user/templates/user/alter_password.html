{% extends 'base.html' %}
{% block title %}
修改资料
{% endblock %}
{% block content %}
<form action="/user/alter/" class="form-horizontal" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-1 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="oldpassword" placeholder="oldPassword">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-1 control-label">密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="password" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPassword3" class="col-sm-1 control-label">确认密码</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" name="next_password" placeholder="Password">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-1 col-sm-10">
            <button type="submit" class="btn btn-default">修改</button>{{mag}}
        </div>
    </div>
</form>
{% endblock %}
