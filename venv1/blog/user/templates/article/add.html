{% extends 'base.html' %}
{% block title %}
添加文章
{% endblock %}
{% block content %}
<form action="/user/add_article/" class="form-horizontal" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{mag}}
    <div class="form-group">
        <label class="col-sm-2 control-label">标题</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" name="title" placeholder="title">
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">内容</label>
        <div class="col-sm-10">
            <textarea class="form-control" name='content'></textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">文章类型</label>
        <div class="col-sm-10">
            <select name="type">
                {% for i in type %}
                <option>{{i.type}}</option>
                {% endfor %}
                </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <div class="text-center">
                <button style="width:200px" type="submit" class="btn btn-info btn-lg">发布</button>
            </div>
        </div>
    </div>
</form>

{% endblock %}
