{% extends 'base.html' %}
{% block title %}
详情
{% endblock %}
{% block content %}
<form action="/user/{{article.id}}/update_article/" class="form-horizontal" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{mag}}
    <div class="form-group">
        <label class="col-sm-2 control-label">标题</label>
        <div class="col-sm-7">
            <input type="text" class="form-control" name="title" placeholder="title" value={{article.title}}>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">内容</label>
        <div class="col-sm-10">
            <textarea class="form-control" name='content'>{{article.content|safe}}</textarea>
        </div>
    </div>
    <div class="form-group">
        <label class="col-sm-2 control-label">文章类型</label>
        <div class="col-sm-10">
            <select name="type">
                {% for i in type %}
                {% if i.type == article.type.type %}
                    <option selected>{{i.type}}</option>
                {% else %}
                    <option>{{i.type}}</option>
                {% endif %}
                {% endfor %}
                </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-6">
            <div class="text-center">
                <button style="width:200px" type="submit" class="btn btn-info btn-lg">更改</button>
            </div>
        </div>
    </div>
</form>
{% endblock %}
